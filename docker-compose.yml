services:
  backend:
    build: ./backend
    container_name: ff-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/frameworkfoundry
      SECRET_KEY: changeme
      DEBUG: "True"
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: ff-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: frameworkfoundry
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
